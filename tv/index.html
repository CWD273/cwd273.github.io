<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">

        <h1 class="main-title">Welcome to My Dark Themed Page</h1>

        <!-- Row 1 -->
        <section class="card-section">
            <h2>Category 1</h2>
            <div class="card-container">
                <div class="card">
                    <img src="thumb1.jpg" alt="Thumbnail 1">
                    <h3><a href="page1.html">Page 1</a></h3>
                </div>
                <div class="card">
                    <img src="thumb2.jpg" alt="Thumbnail 2">
                    <h3><a href="page2.html">Page 2</a></h3>
                </div>
                <div class="card">
                    <img src="thumb3.jpg" alt="Thumbnail 3">
                    <h3><a href="page3.html">Page 3</a></h3>
                </div>
            </div>
        </section>

        <!-- Repeat for Row 2 & Row 3 -->
        <section class="card-section">
            <h2>Category 2</h2>
            <div class="card-container">
                <div class="card">
                    <img src="thumb4.jpg" alt="Thumbnail 4">
                    <h3><a href="page4.html">Page 4</a></h3>
                </div>
                <div class="card">
                    <img src="thumb5.jpg" alt="Thumbnail 5">
                    <h3><a href="page5.html">Page 5</a></h3>
                </div>

                    <img src="thumb6.jpg" alt="Thumbnail 6">

        <section class="card-section">
            <h2>Category 3</h2>
            <div class="card-container">
                <div class="card">
                    <img src="thumb7.jpg" alt="Thumbnail 7">
                    <h3><a href="page7.html">Page 7</a></h3>
                </div>
                <div class="card">
                    <img src="thumb8.jpg" alt="Thumbnail 8">
                    <h3><a href="page8.html">Page 8</a></h3>
                </div>
                <div class="card">
                    <img src="thumb9.jpg" alt="Thumbnail 9">
                    <h3><a href="page9.html">Page 9</a></h3>
                </div>
            </div>
        </section>

    </main>

</html>
