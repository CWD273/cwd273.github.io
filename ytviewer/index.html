<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Live Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: #eee;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1 1 260px;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background: #e53935;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #c62828;
    }
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0.75rem;
      height: calc(100vh - 120px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: 2fr 1.2fr;
        height: auto;
      }
      iframe {
        height: 320px;
      }
    }
    .error {
      color: #ff8a80;
      margin-bottom: 0.5rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>YouTube Stream + Live Chat Viewer</h1>
  <p>Paste a YouTube URL or video ID for a live stream.</p>

  <div class="input-row">
    <input
      id="yt-input"
      type="text"
      placeholder="e.g. https://www.youtube.com/watch?v=VIDEO_ID or VIDEO_ID"
    />
    <button id="load-btn">Load</button>
  </div>
  <div id="error" class="error"></div>

  <div class="layout">
    <iframe
      id="video-frame"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>

    <iframe
      id="chat-frame"
      src=""
    ></iframe>
  </div>

  <script>
    const input = document.getElementById('yt-input');
    const loadBtn = document.getElementById('load-btn');
    const errorEl = document.getElementById('error');
    const videoFrame = document.getElementById('video-frame');
    const chatFrame = document.getElementById('chat-frame');

    // IMPORTANT: set this to your actual domain when deployed
    const EMBED_DOMAIN = window.location.hostname || 'localhost';

    function extractVideoId(value) {
      value = value.trim();

      // If it's already a bare ID (no spaces, no protocol, no dots, typical length 11+)
      if (!value.includes('http') && !value.includes('www.') && !value.includes('youtube.') && !value.includes('youtu.be')) {
        return value;
      }

      try {
        const url = new URL(value);

        // Standard watch URL: https://www.youtube.com/watch?v=VIDEO_ID
        if (url.searchParams.has('v')) {
          return url.searchParams.get('v');
        }

        // Short URL: https://youtu.be/VIDEO_ID
        if (url.hostname.includes('youtu.be')) {
          const parts = url.pathname.split('/');
          return parts.filter(Boolean).pop() || null;
        }

        // Embed URL: https://www.youtube.com/embed/VIDEO_ID
        if (url.pathname.startsWith('/embed/')) {
          const parts = url.pathname.split('/');
          return parts.filter(Boolean).pop() || null;
        }

        // Live URL formats like /live/VIDEO_ID
        if (url.pathname.startsWith('/live/')) {
          const parts = url.pathname.split('/');
          return parts.filter(Boolean).pop() || null;
        }

        return null;
      } catch (e) {
        return null;
      }
    }

    function loadStream() {
      const raw = input.value;
      const videoId = extractVideoId(raw);

      if (!videoId) {
        errorEl.textContent = 'Could not determine a valid YouTube video ID.';
        videoFrame.src = '';
        chatFrame.src = '';
        return;
      }

      errorEl.textContent = '';

      // Video embed
      const videoSrc = `https://www.youtube.com/embed/${encodeURIComponent(videoId)}`;
      videoFrame.src = videoSrc;

      // Live chat embed
      const chatSrc =
        `https://www.youtube.com/live_chat?v=${encodeURIComponent(videoId)}` +
        `&embed_domain=${encodeURIComponent(EMBED_DOMAIN)}`;
      chatFrame.src = chatSrc;
    }

    loadBtn.addEventListener('click', loadStream);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loadStream();
      }
    });
  </script>
</body>
</html>
