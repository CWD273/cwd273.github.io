<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWD inc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="f.png" type="image/png">
</head>
<body>
    <header>
        <img src="f.png" alt="CWD Icon">
        <h1>CWD inc</h1>
        <nav>
            <button onclick="showTab('about', this)" class="active">About</button>
            <button onclick="showTab('pages', this)">Pages</button>
        </nav>
    </header>
    <section id="about" class="active">
        <h2>About</h2>
        <p>Welcome to CWD inc. This website is dedicated to providing high-quality, free unblocked games.</p>
        <button class="btn" onclick="showTab('pages')">Go to Pages</button>
    </section>
    <section id="pages">
        <h2>Pages</h2>
        <p>Explore various resources and interactive elements offered by CWD inc.</p>
        <div class="card-container">
            <a href="/ubg" class="card">
                <img src="images/1.png" alt="CWD Unblocked Games">
                <h2>CWD Unblocked Games</h2>
                <p>A free unblocked games website.</p>
            </a>
        </div>
    </section>
    <footer>
        <p>Â©2025 CWD inc.</p>
    </footer>
    <script>
    function showTab(tabName, button) {
        const allSections = document.querySelectorAll('section');
        allSections.forEach(section => section.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');

        const allButtons = document.querySelectorAll('nav button');
        allButtons.forEach(btn => btn.classList.remove('active'));
        if (button) {
            button.classList.add('active');
        }
    }

    document.querySelector(".btn").addEventListener("click", function() {
        showTab('pages', document.querySelector("nav button:nth-child(2)"));
    });

    window.onload = function() {
        showTab('about');
    };
</script>
</body>
</html>
